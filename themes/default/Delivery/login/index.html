<include  file='public:header'/>  


<body style="background-color: #efe8cb;">
	<div class="wl_login">
		<div class="bg"></div>
        <div class="login_content">
        	<div class="login_title">
            	<img src="/themes/default/Delivery/statics/img/login_t.png" width="180" height="">
            </div>
            <div class="login_input_box">
   
                	<input type="text"  placeholder="账户" value=""  name="username" id="username" onBlur="if (!value) { value = defaultValue; this.style.color = '#999' }" onClick="if (value == defaultValue) { value = ''; this.style.color = '#000' }">
                    <input type="password"  placeholder="密码" value=""  name="password" id="password" onBlur="if (!value) { value = defaultValue; this.style.color = '#999' }" onClick="if (value == defaultValue) { value = ''; this.style.color = '#000' }">
 
            </div>
            <div class="login_input_btn">
                <input type="button" value="登 录" id="btn">
            </div>
        </div>
        
       
        <script type="text/javascript" language="javascript">
        
			$(document).ready(function(){
				$('#btn').click(function(){
					var username = $('#username').val();
					var password = $('#password').val();
					$.post('<{:U('delivery/login/handle')}>',{username:username,password:password},function(result){
						if(result.status=='success'){
							layer.msg(result.message,{icon:6});
							setTimeout(function(){
								window.location.href='<{:U('delivery/login/index')}>';
							},3000);
						}else{
							layer.msg(result.message,{icon:2});
						}
					
					},'json')
				})
			})
		
        </script>
        
	</div>
    <p class="footer_copy">CopyRight@ 合肥生活宝网络科技有限公司 电话:400-0321-969</p>
</body>
</html>
