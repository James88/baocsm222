<include  file='member:head'/>    
<div class="tgdd">
    <div class="tgdd_t">
        <ul>
            <li><a href="<{:U('member/integral')}>">积分日志</a></li>
            <li><a href="<{:U('member/goldlogs')}>">金块日志</a></li>
            <li><a href="<{:U('member/moneylogs')}>">余额日志</a></li>
            <li class="on"><a href="<{:U('member/rechargecard')}>">代金券日志</a></li>
        </ul>
        <a style="display: inline-block; float: right; margin-right: 10px;" class="myInfor_sx" href="<{:U('member/recharge')}>">代金券充值</a>
    </div>
    <div class="tgdd_nr">
        <table border="0" cellspacing="0" width="100%"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; text-align:center;">
            <tr class="tgdd_nrt">
                <td>卡名</td>
                <td>卡密</td>
                <td>余额</td>
                <td>使用时间</td>
                <td>过期时间</td>
            </tr>
            <foreach name="list" item="var">
                <tr class="tgdd_nrC">
                    <td class="tgdd_nrCtd bullionLog_td"><{$var.name}></td>
                    <td class="tgdd_nrCtd bullionLog_td"><{$var.card_key}></td>
                    <td style="text-align:center;" width="120"><div class="tgdd_tw bullionLog_ye">
                            <div class="lef"><a class="myChange_sp" href="javascript:void(0);"><{:round($var['value']/100,2)}></a></div>
                        </div></td>
                    <td class="tgdd_nrCtd bullionLog_td"><{$var.used_time|date='Y-m-d H:i:s',###}></td>
                    <td class="tgdd_nrCtd bullionLog_td"><{$var.end_date}></td>
                </tr>
            </foreach>
        </table>
        <{$page}>
    </div>
</div>
</body>
</html>
