		<div ><a  href="<{:U('index/search')}>" ><i class="icon-menu" id="ico_2"></i></a></div>

		$(function(){
			$(".icon-menu").click(function(){

        </div> 
    </div>
	<script>
            $(document).ready(function () {
                loaddata('<{$nextpage}>', $(".work-here"), true);
