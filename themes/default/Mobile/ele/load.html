<foreach name="list" item="var">
    <div class="list-box">
        <div class="list-img">
            <img src="__ROOT__/attachs/<{$var.photo}>">
        </div>
        <div class="list-content">
            <p><{$var.product_name}></p>
            <p>
            <span class="price">&yen;<{:round($var['price']/100,2)}></span>
            </p>
            <div class="num-input">
                <a class="jq_addcart" val="<{:round($var['price']/100,2)}>" did="<{$var.product_id}>" onclick="addcart(this);">
                    <!-- href="<{:U('ele/add',array('product_id'=>$var['product_id']))}>" -->
                    <div class="btn active">+</div>
                </a>
            </div>
        </div>
    </div>
</foreach>
