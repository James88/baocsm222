               <img src="__ROOT__/attachs/<{$var.photo|default='default.jpg'}>" />
            </a>
        </div>
		<div class="list-content">
		<p> 
                    <a href="<{:U('life/detail',array('life_id'=>$var['life_id']))}>"><{:msubstr($var['title'],0,10)}></a>

        </p>

        <p class="life_infor_liP">
        	<span>
        	<if condition="!empty($cate['num1'])"><{$cate.num1}>:
                <{$var.num1|default='面议'}>
               <if condition="!empty($var['num1'])">
                    <{$cate.unit1}>
               </if>
            </if>
            </span>
            <span>
            <if condition="!empty($cate['num2'])"><{$cate.num2}>:
                <{$var.num2|default='面议'}>
                <if condition="!empty($var['num2'])">
                    <{$cate.unit2}>
                </if>
            </if>
            </span>
        	 <{:formatt($var['create_time'])}>
        </p>
	</div>
