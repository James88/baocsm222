<include file="public:header"/>
<body>
	<header>
		<a href="<{:U('hdmobile/index')}>"><i class="icon-goback"></i></a>
		<div class="title">活动详情</div>
	</header>
	<div class="bdcolor">
        <div class="bdcolor_bg"></div>
        <div class="bdsharebuttonbox" data-tag="share_1">
            <a class="bds_weixin" data-cmd="weixin">微信</a>
            <a class="bds_qzone" data-cmd="qzone" href="#">QQ空间</a>
            <a class="bds_sqq" data-cmd="sqq">腾讯QQ</a>
            <a class="bds_tqq" data-cmd="tqq">腾讯微博</a>
            <a class="bds_tsina" data-cmd="tsina">新浪微博</a>
            <div class="bd-share-popup-footer">
                <a class="bd-share-popup-close" onclick="$('.bdcolor').hide();" href="javascript:void(0);">取消</a>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".share").click(function () {
                $(".bdcolor").show();
            });
        });
        window._bd_share_config = {
            common: {
                bdText: '<{$detail.title}>',
                bdDesc: '<{$detail.title}>',
                bdUrl: encodeURIComponent(location.href),
                bdPic: 'http://<{$Think.SERVER.HTTP_HOST}>__ROOT__/attachs/<{$detail.photo|default='default.jpg'}>'
            },
            share: [{
                "bdSize": 32,
            }],
        }
        with (document)
            0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion=' + ~(-new Date() / 36e5)];
    </script>
	<div id="sell" class="page-center-box">
		<div id="scroll">
			<!-- BANNER图 -->
			<a href="">
			<div class="seat-banner">
				<img src="__ROOT__/attachs/<{$detail.photo|default='default.jpg'}>" width="100%" height="100%"/>
				<div class="shade"></div>
				<div class="shade-content">
					<p><{$detail.title}></p>
				</div>
			</div>
			</a>
			<!-- 评分 -->
			<div class="point">
				<div class="point-left">
					<img src="__TMPL__statics/img/tp5.png"><span><{$detail.sign_num}>人已报名</span>
					<div class="event-share share"><img src="__TMPL__statics/img/tp9.png"><span>分享</span></div>
				</div>
				<div class="point-right">
					<if condition="$detail['sign'] eq 1">
					<a href="javascript:void(0);">
						<div class="btn">已报名</div>
					</a>
					<else/>
					<a href="<{:U('hdmobile/sign',array('huodong_id'=>$detail['huodong_id']))}>"><div class="btn">报名</div>
					</a>
				</if>
				</div>
			</div>
			<div class="event-shop">
				<ul>
					<li>个人：<span class="shop-name"><{$user.nickname}></span></a>                              <li>联系方式：<{$user.mobile}></li>
					<li>地址：<{$detail.addr}></li>
					<li>时间：<{$detail.create_time|date="Y年m月d日 H时i分s秒",###}></li>
				</ul>
			</div>
			<!-- 地址 -->
			<div class="spread-intro">
				<ul>
					<li class="spread-tui">活动详情</li>
					<li><{$detail.intro}></li>
				</ul>
			</div>
		</div>
	</div>
<include file="public:footer"/>
