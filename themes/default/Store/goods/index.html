<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
<title>商城商品</title>
<link href="__TMPL__statics/css/style.css?v=20150609" rel="stylesheet" type="text/css">
<script src="__TMPL__statics/js/jquery.js?v=20150609"></script>
<script src="__PUBLIC__/js/store.js?v=20150610"></script>
<script> var BAO_PUBLIC = '__PUBLIC__';
            var BAO_ROOT = '__ROOT__';</script>
<header>
<div class="headerTop">
    <div class="headerTop_back"><a href="<{:U('index/index')}>"></a></div>
    <div class="headerTop_t">商品列表</div>
	<div class="headerTop_menuTog m_header_wz"><a class="jobFabu" href="<{:U('goods/create')}>"><span><img src="__TMPL__statics/images/add_03.png" width="8" height="8"></span>添加商品</a></div>
</div> 
</header>
<section class="fixed_pad">
 <form method="post" action="<{:U('goods/index')}>">
        <div class="MemCard_ser">
      <div class="MemCard_serBox"><input class="MemCard_serK" name="keyword" type="text" placeholder="商品名" />
      <input type="image" class="MemCard_serAn" src="__TMPL__statics/images/ser_03.png" width="22" height="22"></a>
            </div>
        </div>
    </form>
<div class="jobList">
	<table  class="MemCard_table FundR_table" width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr  class="jobNr_tr">
				<td >商品名</td>
				<td >商品图</td>
				<td >发布商</td>
				<td >市场价</td>
			    <td >商城价</td>
				<td >售出数</td>
				<td >浏览量</td>
				<td >是否审核</td>
				<td >创建时间</td>
				<td >操作</td>
		</tr>
     
    
            <foreach name="list" item="item">
                    <tr class="jobNr_td">
						<td ><{$item.title}></td>
						<td><img src="__ROOT__/attachs/<{$item.photo}>"  style="width: 50px;  margin: 0px auto;" /></td>
						<td ><{$shops[$item['shop_id']]['shop_name']}></td>
						<td ><{$item.price}></td>
			            <td ><{$item.mall_price}></td>
						<td ><{$item.sold_num}></td>
						<td ><{$item.views}></td>
						<td ><eq name="item.audit" value="0">等待审核<else/>正常</eq></td>
						<td ><{$item.create_time|date='Y-m-d H:i:s',###}></td>
					    <td><a href="<{:U('goods/edit',array('goods_id'=>$item['goods_id']))}>" class="FundR_td"><font color="微软雅黑">编辑</font></a>&nbsp;&nbsp;<a href="<{:U('goods/delete',array('goods_id'=>$item['goods_id']))}>"><font color="red">删除</font></a></td>
					</tr>
            </foreach>
          </table>
    </div>	
	
</section>
<include file="public:footer"/>
