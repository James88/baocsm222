<include file="public:header"/>
    <body>
       	<header>
            <a href="<{:U('information/index')}>"><i class="icon-goback"></i></a>
            <div class="title">修改密码</div>
	</header>
    <style>
		.overflow_clear{overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}/*css溢出省略*/
		.fl{float:left;}
		.fr{float:right;}
		.clear{clear:both; font-size: 0; height: 0; line-height: 0;}
		.ui-content{margin-top: 0.5rem; margin-bottom:0.5rem; font-size:0.14rem; border-top:1px solid #ccc;}
		.ui-content li{ display:block; border-bottom:1px solid #ccc; background-color:#fff;}
		.ui-content li .icon_lock{ display:inline-block; padding:0px 0.05rem 0px 0.1rem; float:left; line-height:0.34rem; color:#333;}
		.ui-content li input{ margin:0; padding:0px; width:2rem; float:left; border:none 0px; background:none; height:0.34rem; line-height:0.34rem; color:#333;}
		.ui-content .radius{ text-align:center; margin:0.1rem 0px;}
		.ui-content .radius .aniu{ border-radius:0.03rem; background-color:#2fbdaa; font-size:0.16rem; line-height:0.3rem; color:#fff; padding:0px 0.08rem; display:inline-block; border:none 0px;}
    </style>
        <div class="ui-content">
            <form action="<{:U('info/password')}>" method="post" class="register" target="baocms_frm">
                <ul >
                    <li>
                    	<span class="icon_lock">请输入原密码</span><input name="oldpwd"  type="password" placeholder="">
                        <div class="clear"></div>
                    </li>
                    <li>
                    	<span class="icon_lock">请输入新密码</span><input name="newpwd"  type="password" placeholder=""> 
                        <div class="clear"></div>
                    </li>
                    <li>
                    	<span class="icon_lock">再次确认新密码</span><input name="pwd2"  type="password" placeholder=""> 
                        <div class="clear"></div>
                    </li>
                </ul>
                <div class="radius">
                    <input type="submit" value="立刻修改" class="aniu">
                </div>
            </form>
        </div>
