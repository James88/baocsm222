<div class="list-have-pic buy-list" >

    
   <foreach name="list" item="item">
    <div class="mydate">
        <div class="list-box">
            <div class="list-img">
                <a href="<{:U('mobile/hdmobile/detail',array('huodong_id'=>$item['huodong_id']))}>"><img src="__ROOT__/attachs/<{$item.photo}>" /></a>
            </div>
            <div class="buy-content">
                <p class="overflow_clear">
                	<a class="title" href="<{:U('mobile/hdmobile/detail',array('huodong_id'=>$item['huodong_id']))}>" style="height:0.2rem;line-height:0.2rem;padding:0;margin:0;border:0;">
                    	<volist name="getHuoCate" id="var" key="index2">
                            <eq name="item.cate_id" value="$index2">[<{$var}>]</eq>
                        </volist>
                    	<{:bao_msubstr($item['title'],0,20,true )}>
                    </a>
                </p>
                <p><span class="date-time">时间：<{$item.time}></span></p>
                <p class="spread-for overflow_clear">地点：<{$item.addr}></p>
                  <a href="<{:U('mcenter/hdmobile/join_people',array('huodong_id'=>$item['huodong_id']))}>" style="color:#FFFFFF;">
                    	<div class="sign-up">报名详情</div>
                    </a>
            </div>
        </div>
        <div class="list-box">
            <div class=" date-content">
                <div class="left">
                    <p class="date-look left"><{$item.sign_num}>人报名</p>
                    <div class="date-sex-boy">
                        <img src="__ROOT__/themes/default/mobile/statics/img/tp16.png">
                        <span class="right">
                            <{$getPeopleCate[$item['sex']]|default='不限'}>
                    	</span>
                    </div>
                </div>
                <div class="right date-content-right">
                    <img src="__ROOT__/themes/default/mobile/statics/img/tp8.png" class="left">
                    <span class="right"><{$item.sign_num}></span>
                </div>
            </div>
        </div>
    </div>
    </foreach>

</div>
