<include  file='public:header'/>   


<header>
    <a href="/mcenter/member/"><i class="icon-goback"></i></a>
    <div class="title">我的订餐</div>
    <i class=" icon-more"></i>
</header>
<!-- 筛选TAB -->
<div class="shop-lie">
    <ul>
        <li class="on" id="v0"><span>待付款</span></li>
        <li id="v1"><span>待审核</span></li>
        <li id="v8"><span>已完成</span></li>
    </ul>
</div>


<script>
    $(function () {
        $(".shop-lie li").each(function (e) {
            $(this).click(function () {
                $(".shop-lie li").removeClass("on");
                $(this).addClass("on");
                $(".send-out").each(function (s) {
                    if (e == s) {
                        $(".send-out").hide();
                        $(this).show();
                    }
                });
            });
        });
    });

</script>


<div id="life" class="page-center-box">
    <div id="scroll">
        <!-- 列表 -->

        <script>
            $(document).ready(function () {
                loaddata('<{:U("mcenter/eleorder/loading",array("t"=>$nowtime,"p"=>"0000"))}>', $("#scroll"), true);
                $('#v0').click(function () {
                    $('#scroll').html('');
                    loaddata('<{:U("mcenter/eleorder/loading/",array("t"=>$nowtime,"p"=>"0000","s"=>"0"))}>', $("#scroll"), true);
                })
                $('#v1').click(function () {
                    $('#scroll').html('');
                    loaddata('<{:U("mcenter/eleorder/loading/",array("t"=>$nowtime,"p"=>"0000","s"=>"1"))}>', $("#scroll"), true);
                })
                $('#v8').click(function () {
                    $('#scroll').html('');
                    loaddata('<{:U("mcenter/eleorder/loading/",array("t"=>$nowtime,"p"=>"0000","s"=>"8"))}>', $("#scroll"), true);
                })
            });
        </script>

    </div>
</div>
